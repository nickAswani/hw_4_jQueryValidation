    <title>Multiplication Table</title>
</head>
<body>
    <!--creates the input form for max and min values-->
    <div class="container-fluid"> <!--div class to holder the form div and the table div-->
    <div id="div1"> <!-- form div-->
    <form id="form" >
      <fieldset>
        <legend>Enter the values for a multiplication table:</legend>
        <div class="row">
          <div class="col-xs-2">
            <label for="max_row_value">Maximum Row Value:</label>
            <input type="number" id="max_row_value" name="max_row_value"><br><br>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">      
        <label for="min_row_value">Minimum Row Value:</label>
        <input type="number" id="min_row_value" name="min_row_value"><br><br>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">
            <label for="max_col_value">Max Column Value:</label>
        <input type="number" id="max_col_value" name="max_col_value"><br><br>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">
            <label for="min_col_value">Minimum Column Value:</label>
            <input type="number" id="min_col_value" name="min_col_value"><br><br>
          </div>
        </div>
        <input type="submit" name="Validate!" value="createTable" /><br><br>
      </fieldset>
    </form> 
  </div>
  <!-- div that holds and controls the table element-->
  <div id="div2">
    <table id="mult_table">
      
    </table>
  </div>
</div>
